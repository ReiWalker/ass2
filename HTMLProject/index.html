<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Holiday Weather & Accommodation</title>
</head>
<body>
  <h1>Holiday Weather & Accommodation</h1>
  <label for="country">Select Country:</label>
  <select id="country"></select>
  <br>
  <label for="area">Select Area:</label>
  <select id="area"></select>
  <br>
  <label for="selected-holiday">Select Public Holiday:</label>
  <select id="selected-holiday"></select>
  <br>
  <button id="submit-btn">Submit</button>
  <h2>Weather Information</h2>
  <div id="weather-info"></div>
  <h2>Accommodation Information</h2>
  <div id="accommodation-info"></div>
  <script src="scripts.js"></script>
</body>
</html>
